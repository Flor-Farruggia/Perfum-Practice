<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/perfumStyle.css" rel="stylesheet" type="text/css">
    <title>Perfume</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="product">
                <img class="imgPerfume" src="/botella-perfume.jpg" alt="Imagen del perfume">
                <section class="text">
                    <p class="category">
                        Perfume
                    </p>
                    <p class="brand">
                        Gabrielle Essence Eau Du Parfum
                    </p>
                    <p class="description">
                        A floral, solar and voluptuos interpretation composed by Olivier Polge, Perfumer-Creator for the
                        House of CHANNEL
                    </p>
                    <div class="price">
                        <p class="offer">
                            $149.99
                        </p>
                        <p class="oldPrice">
                            $169.99
                        </p>
                    </div>
                    <button class="button">
                        <img src="" alt="cart">
                        Add to cart
                    </button>
                </section>
            </div>
        </section>
    </main>
</body>
</html>
