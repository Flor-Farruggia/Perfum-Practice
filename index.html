<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style.css" rel="stylesheet" type="text/css">
    <title>Perfum</title>
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="imgPerfume">
                <img src="/botella-perfume.jpg" alt="Imagen del perfume">
            </div>
            <div class="text">
                <div class="category">
                    <p>
                        Perfume
                    </p>
                </div>
                <div class="brand">
                    <p>
                        Gabrielle Essence Eau Du Parfum
                    </p>
                </div>
                <div class="description">
                    <p>
                    A floral, solar and voluptuos interpretation composed by Olivier Polge, Perfumer-Creator for the
                    House of CHANNEL
                    </p>
                </div>
                <div class="price">
                    <div class="offer">
                        <p>
                        $149.99
                        </p>
                    </div>
                    <div class="oldPrice">
                        <p>
                        $169.99
                        </p>
                    </div>
                </div>
                <button class="button">
                    Add to cart
                </button>
            </div>
        </div>
    </div>
</body>
</html>
